<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/scripts/title.js" async></script>
  <title></title>
  <meta name="color-scheme" content="light dark">
  <meta name="author" content="Praise Agbabiaka">
  <meta name="description" content="An accessible website that explores sovereign countries across the globe.">
  <link rel="preload" href="/fonts/sourceserifpro-italic-webfont.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="stylesheet" media="(prefers-color-scheme: light)" href="/styles/light.css">
  <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="/styles/dark.css">
  <link rel="stylesheet" href="/styles/base.css">
  <link rel="stylesheet" href="/styles/404.css">
  <script type="module" src="/scripts/errortxt.js"></script>
  <script type="module" src="/scripts/theme.js"></script>
  <script type="module" src="/scripts/app.js"></script>
</head>
<body>
  <noscript><p>This website doesn't work in Reader Mode and without JavaScript enabled. Please exit Reader Mode or enable JavaScript to view the page.</p></noscript>
  <div class="content" hidden>
    <a href="#main" data-skip>Skip to Main Content</a>
    <button type="button" data-skip>Keyboard Shortcuts</button>
    <header>
      <div class="logo">
        <a href="/index.html"><img src="/images/logo.svg" alt="Where in the World? Home"></a>
      </div>
      <fieldset class="theme-widget">
        <legend data-visually-hidden>Select the page theme</legend>
        <label for="light">light theme</label>
        <span role="none" class="controls">
          <input type="radio" name="theme" value="light" id="light">
          <input type="radio" name="theme" value="dark" id="dark">
          <span class="switch" aria-hidden="true"></span>
        </span>
        <label for="dark">dark theme</label>
      </fieldset>
    </header>
    <main id="main">
      <h1>Search Error</h1>
      <p id="error-msg" hidden>
        <svg role="img" viewBox="0 0 24 24">
          <title>Error!</title>
          <use href="/images/icons.svg#errorIcon" class="error-icon" aria-hidden="true"/>
        </svg>
        <span></span>
      </p>
      <form role="search" class="search-widget" novalidate>
        <span role="none">
          <label for="search-box" data-visible>Search for a countryâ€¦</label>
          <input type="search" name="searchBox" id="search-box" autocomplete="off" spellcheck="false" aria-describedby="error-msg">
        </span>
        <button type="submit">
          <span role="none" data-visually-hidden>Go</span>
          <svg viewBox="0 0 48 48" aria-hidden="true">
            <use href="/images/icons.svg#searchIcon" class="search-icon"/>
          </svg>
        </button>
      </form>
    </main>
    <footer>
      <small>&copy; 2023 PraizTech Development. All rights reserved.</small>
    </footer>
  </div>
</body>
</html>
