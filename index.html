<!DOCTYPE html>
<html lang="en">
<head>
  <script src="/scripts/fetch-data.js" async></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/scripts/title.js" async></script>
  <title></title>
  <meta name="color-scheme" content="light dark">
  <meta name="author" content="Praise Agbabiaka">
  <meta name="description" content="An accessible website that explores all sovereign countries across the globe.">
  <link rel="preload" href="/fonts/Poppins-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="stylesheet" media="(prefers-color-scheme: light)" href="/styles/light.css">
  <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="/styles/dark.css">
  <link rel="stylesheet" href="/styles/base.css">
  <link rel="stylesheet" href="/styles/homepage.css">
  <script type="module" src="/scripts/theme.js"></script>
  <script type="module" src="/scripts/app.js"></script>
  <script type="module" src="/scripts/hashchange.js"></script>
  <script nomodule>
    document.body.style.fontSize = '25px';
    document.body.innerHTML = "<p>This website won't work properly in the current version of this browser. Please update your browser to view the page. Note that this site can't be viewed on Internet Explorer.</p>";
  </script>
</head>
<body>
  <noscript>
    <p>This website doesn't work without JavaScript. Please enable JavaScript to view the page.</p>
  </noscript>
  <div class="content" tabindex="-1" hidden>
    <a href="#main" class="skip-link">Skip to Content</a>
    <!--evt handler handles content skip, see app.js-->
    <header>
      <div class="logo">
        <a href="/index.html"><img src="/images/logo.svg" alt="Where in the World? Home"></a>
      </div>
      <form role="search" class="search-widget" novalidate>
        <search-combobox></search-combobox>
        <button type="submit">
          <span role="none" data-visually-hidden>Search</span>
          <svg viewBox="0 0 52 52" aria-hidden="true">
            <use href="/images/icons.svg#searchIcon" class="search-icon"/>
          </svg>
        </button>
      </form>
      <button type="button" class="theme-toggle">
        <span class="toggle-ctrl" aria-hidden="true"></span>
        <!--role="none" prevents multiple cursor stops within the toggle btn on NVDA screen reader-->
        <span role="none">dark theme</span>
      </button>
    </header>
    <main>
      <h1 tabindex="-1">Where in the World?</h1>
      <!--outside <nav>, role='list' reqd 4 VO to preserve list semantics with list-style-type:none-->
      <ul role="list" class="countries-list"></ul>
      <nav aria-label="Pagination">
        <ul>
          <li>
            <a>
              <span data-visually-hidden>First Page</span>
              <svg viewBox="0 0 1024 1024" aria-hidden="true">
                <use href="/images/icons.svg#doubleArrowIcon"/>
              </svg>
            </a>
          </li>
          <li>
            <a>
              <span data-visually-hidden>Previous Page</span>
              <svg viewBox="0 0 24 20" aria-hidden="true">
                <use href="/images/icons.svg#arrowIcon" class="rotate"/>
              </svg>
            </a>
          </li>
          <li>
            <a aria-current="page">
              <span data-visually-hidden>Page</span>
              <span></span>
            </a>
          </li>
          <li>
            <a>
              <span data-visually-hidden>Next Page</span>
              <svg viewBox="0 0 24 20" aria-hidden="true">
                <use href="/images/icons.svg#arrowIcon"/>
              </svg>
            </a>
          </li>
          <li>
            <a>
              <span data-visually-hidden>Last Page</span>
              <svg viewBox="0 0 1024 1024" aria-hidden="true">
                <use href="/images/icons.svg#doubleArrowIcon" class="rotate"/>
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </main>
    <footer>
      <small>&copy; 2023 PraizTech. All rights reserved.</small>
    </footer>
    <div id="title-announcer" role="alert" data-visually-hidden></div>
  </div>
</body>
</html>
