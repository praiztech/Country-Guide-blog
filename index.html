<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <meta name="color-scheme" content="light dark">
  <meta name="author" content="Praise Agbabiaka">
  <meta name="description" content="An accessible calculator that supports keyboard-only navigation as well as use with contrast themes, screen readers and other assistive technologies.">
  <link rel="preload" href="fonts/lobster-regular-webfont.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/sourceserifpro-italic-webfont.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="main.js"></script>
  <script nomodule>
    document.body.style.fontSize = '25px';
    document.body.innerHTML = '<p>Please update your browser to use the calculator.</p><p>Note that this calculator works best with Google Chrome browser.</p>';
  </script>
</head>
<body>
  <noscript><p>Please enable JavaScript to use this calculator.</p></noscript>
  <div class="content">
    <header>
      <div role="radiogroup" aria-label="Theme Switch">
        <label for="light">light theme</label>
        <div class="switch">
          <input type="radio" name="theme" value="light" id="light">
          <input type="radio" name="theme" value="dark" id="dark">
          <span aria-hidden="true" class="controls"></span>
        </div>
        <label for="dark">dark theme</label>
      </div>
      <button type="button" class="shtcut-open-btn">
        <span class="at-only tooltip">Keyboard Shortcuts</span>
        <svg viewBox="0 0 58 28" aria-hidden="true">
          <rect class="svg-bg" x="0" y="0" rx="4" ry="4" width="100%" height="100%" fill="var(--svg-bg)"/>
          <g class="svg-elems" fill="var(--svgelems-bg)" stroke="var(--svgelems-border)" stroke-width="2">
            <rect x="4" y="4" rx="1" ry="1" width="5" height="4"/>
            <rect x="13" y="4" rx="1" ry="1" width="5" height="4"/>
            <rect x="22" y="4" rx="1" ry="1" width="5" height="4"/>
            <rect x="31" y="4" rx="1" ry="1" width="5" height="4"/>
            <rect x="40" y="4" rx="1" ry="1" width="5" height="4"/>
            <rect x="49" y="4" rx="1" ry="1" width="5" height="4"/>
            <rect x="4" y="12" rx="1" ry="1" width="5" height="4"/>
            <rect x="13" y="12" rx="1" ry="1" width="5" height="4"/>
            <rect x="22" y="12" rx="1" ry="1" width="5" height="4"/>
            <rect x="31" y="12" rx="1" ry="1" width="5" height="4"/>
            <rect x="40" y="12" rx="1" ry="1" width="14" height="4"/>
            <rect x="4" y="20" rx="1" ry="1" width="5" height="4"/>
            <rect x="13" y="20" rx="1" ry="1" width="32" height="4"/>
            <rect x="49" y="20" rx="1" ry="1" width="5" height="4"/>
          </g>
        </svg>
      </button>
    </header>
    <main aria-labelledby="title">
      <div class="calculator">
        <h1 id="title" class="title">Calculator</h1>
        <div class="display">
          <div aria-hidden="true" class="data">
            <span id="1"></span>
            <span id="2"></span>
            <span id="3"></span>
            <span id="4"></span>
            <span id="5"></span>
            <span id="6"></span>
            <span id="7"></span>
          </div>
          <output aria-live="polite" aria-atomic="true" aria-relevant="all" class="outputt">
            <span class="at-only">No Output</span>
            <span class="visible"></span>
          </output>
        </div>
        <div role="group" aria-label="Keypad" class="keypad">
          <button type="button" data-key="7" class="number">7</button>
          <button type="button" data-key="8" class="number">8</button>
          <button type="button" data-key="9" class="number">9</button>
          <button type="button" data-key="+" class="symbol">&#43;</button>
          <button type="button" data-key="4" class="number">4</button>
          <button type="button" data-key="5" class="number">5</button>
          <button type="button" data-key="6" class="number">6</button>
          <button type="button" data-key="-" class="symbol">&#8722;</button>
          <button type="button" data-key="1" class="number">1</button>
          <button type="button" data-key="2" class="number">2</button>
          <button type="button" data-key="3" class="number">3</button>
          <button type="button" data-key="*" class="symbol">&#215;</button>
          <button type="button" data-key="0" class="number">0</button>
          <button type="button" data-key="." class="number">&#46;</button>
          <button type="button" data-key="/" class="symbol">&#247;</button>
          <button type="button" data-key="=" class="symbol">&#61;</button>
          <button type="button" data-key="Delete" class="symbol">Delete</button>
          <button type="button" data-key="Clear" class="symbol">Clear</button>
        </div>
      </div>
    </main>
    <footer><small>Designed & Built by <strong>Praise Agbabiaka</strong></small></footer>
  </div>
</body>
</html>
