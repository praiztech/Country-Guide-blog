<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/scripts/title.js" async></script>
  <title></title>
  <meta name="color-scheme" content="light dark">
  <meta name="author" content="Praise Agbabiaka">
  <meta name="description" content="An accessible website that explores all the countries in the world.">
  <link rel="preload" href="/fonts/lobster-regular-webfont.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="/fonts/inconsolata-variablefont_wdthwght-webfont.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
  <script src="/main.js" defer></script>
  <script nomodule>
    document.body.style.fontSize = '25px';
    document.body.innerHTML = "<p>This website won't work properly in the current version of this browser. Please update your browser to view the page.</p><p> Note that this site can't be view on Internet Explorer.</p>";
  </script>
</head>
<body style="display: none;">
  <noscript><p>This website doesn't work properly without JavaScript enabled. Please enable JavaScript to view the page.</p></noscript>
  <a href="#main" class="skip">Skip to Main Content</a>
  <button type="button" class="skip">Keyboard Shortcuts</button>
  <header>
    <div class="logo"></div>
    <fieldset class="theme-widget">
      <legend data-visually-hidden>Select the page theme</legend>
      <label for="light">light theme</label>
      <span role="presentation" class="controls">
      <!--role="presentation" removes the custom control from Firefox's accessibility tree-->
        <input type="radio" name="theme" value="light" id="light">
        <input type="radio" name="theme" value="dark" id="dark">
        <span class="switch" aria-hidden="true"></span>
      </span>
      <label for="dark">dark theme</label>
    </fieldset>
    <form role="search" novalidate>
      <label for="search">Enter the Country's Name</label>
      <input type="search" name="search" id="search">
      <button type="submit">
        <span role="presentation" data-visually-hidden>submit</span>
        <!--role="presentation" to prevent multiple virtual cursor stops on screen readers-->
        <svg viewBox="" aria-hidden="true"></svg>
      </button>
    </form>
  </header>
  <div class="content">
    <nav aria-label="Breadcrumb"></nav>
    <main></main>
  </div>
  <footer><small>Built by <strong>Praise Agbabiaka</strong></small></footer>
</body>
</html>
